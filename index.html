<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<script src="config.js"></script>
<body>
    <div class="container">
        <header>
            <h1>Recipe Finder</h1>
            <p>Discover delicious recipes from around the world</p>
            <div class="api-message">
                <i class="fas fa-info-circle"></i> Free API: 150 requests/day - Use wisely!
            </div>
        </header>

        <section class="search-section">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search for recipes (e.g., pasta, chicken)...">
                <button id="search-btn">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
            <div class="filters">
                <div class="filter" data-diet="vegetarian">Vegetarian</div>
                <div class="filter" data-diet="vegan">Vegan</div>
                <div class="filter" data-diet="gluten free">Gluten Free</div>
                <div class="filter" data-diet="keto">Keto</div>
            </div>
        </section>

        <div id="loading-indicator" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading recipes...</p>
        </div>

        <div id="error-container" class="hidden"></div>

        <section class="results-container">
            <h2>Search Results</h2>
            <div class="recipes-grid" id="recipes-grid"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
