@"
global
    daemon
    maxconn 4000

defaults
    mode http
    timeout connect 10s
    timeout client 30s
    timeout server 30s

frontend http-in
    bind *:80
    default_backend servers

backend servers
    balance roundrobin
    server web01 web01:8080 check
    server web02 web02:8080 check
"@ | Out-File -FilePath "$env:USERPROFILE\haproxy.cfg" -Encoding ASCII
listen stats
    bind *:8404
    stats enable
    stats uri /stats